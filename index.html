<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section
        class="m-auto xl:w-1/3 flex flex-col justify-between items-center h-[100vh] bg-orange-50 rounded-3xl relative">
        <div class="w-full" id="show-notes">
            <h1 class="text-center text-6xl bg-yellow-400 rounded-t-3xl py-4 w-full">Notes</h1>
        </div>
        <div class="w-5/6 h-full grid grid-cols-2 gap-4 text-3xl my-4 overflow-scroll" id="note-container">
        </div>
        <form name="form" class="flex flex-col items-center w-full" id="form">
            <input name="title" class="text-6xl w-full outline-none my-2 hidden" type="text" placeholder="Title"
                id="input-title">
            <textarea name="content" rows="5" class=" outline-none w-full overflow-none
                text-2xl resize-none hidden" placeholder="Enter Note....." id="input-note"></textarea>
            <button class="text-center bg-yellow-400 text-3xl rounded-b-3xl w-full py-4" id="add-button">Add
                Note</button>
        </form>
        <button class="absolute top-[90px] right-[10px] text-3xl hidden text-black" id="hide-notes"><i
                class="fas fa-regular fa-xmark"></i></button>
        <button class="absolute bottom-[330px] right-[10px] text-3xl hidden text-black" id="delete-notes"><i
                class="fa-solid fa-trash-can"></i></button>
        <button class="absolute bottom-[330px] right-[50px] text-3xl hidden text-black" id="edit-notes"><i
                class="fa-solid fa-pen-to-square"></i></button>
        <button class="absolute bottom-[70px] right-[30px] rounded-full bg-yellow-400 text-black py-5 px-6"
            id="add-note-button"><i class="fa-solid fa-plus"></i></button>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
