<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="m-auto xl:w-1/2 flex flex-col justify-between items-center h-[100vh] bg-orange-50 relative">
        <div class="w-full" id="show-notes">
            <h1 class="text-center font-semibold text-6xl bg-yellow-400 py-4 w-full">Notes</h1>
        </div>
        <div class="w-full h-full grid grid-cols-2 gap-4 text-3xl overflow-scroll px-10 py-4 relative"
            id="note-container">
            <button class="absolute bottom-[17px] left-[65px] text-3xl hidden text-black" id="delete-notes"><i
                    class="fa-solid fa-trash-can"></i></button>
            <button class="absolute bottom-[17px] left-[110px] text-3xl hidden text-black" id="edit-notes"><i
                    class="fa-solid fa-pen-to-square"></i></button>
        </div>
        <form name="form" class="flex flex-col items-center w-full" id="form">
            <input name="title" class="text-6xl w-[95%] outline-0 my-2 px-5 hidden" type="text" placeholder="Title"
                id="input-title">
            <textarea name="content" rows="5" class=" outline-0 w-[95%] px-5 overflow-none
                text-2xl resize-none hidden" placeholder="Enter Your Note....." id="input-note"></textarea>
            <button class="text-center bg-yellow-400 text-3xl w-full py-4" id="add-button">Add
                Note</button>
        </form>
        <button class="absolute top-[95px] right-[10px] text-3xl hidden text-black" id="hide-notes"><i
                class="fas fa-regular fa-xmark"></i></button>
        <button
            class="absolute bottom-[70px] right-[30px] rounded-full bg-yellow-400 text-3xl text-black border-2 border-black py-5 px-6"
            id="add-note-button"><i class="fa-solid fa-plus"></i></button>
        <div class="absolute rounded-lg p-4 bg-black text-white top-[40%] hidden w-[20%] " id="success-message">
            <img src="./images/success-icon.png" alt="success-tick">
        </div>
        <div class="absolute rounded-lg p-4 bg-black py-1 text-white top-[40%] hidden w-[20%] " id="delete-message">
            <img src="./images/delete-icon.png" alt="deleted-tick" class="filter py-2 mx-auto w-[50%]">
        </div>
        <div class="absolute rounded-lg p-4 bg-black text-yellow-400 top-[40%] hidden w-[20%]" id="edit-message">
            <img src="./images/edited-icon.png" alt="edited-tick" class="filter">
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
