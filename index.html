<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section
        class="m-auto xl:w-1/3 flex flex-col justify-between items-center h-[100vh] rounded-3xl bg-orange-50 relative">
        <div class="w-full" id="show-notes">
            <h1 class="text-center text-6xl bg-yellow-400 rounded-t-3xl py-4 w-full">Notes</h1>
        </div>
        <div class="w-5/6 h-full grid grid-cols-2 gap-4 text-3xl" id="note-container">
        </div>
        <form name="form" class="flex flex-col items-center w-full" id="form">
            <input name="title" class="text-5xl w-full outline-none my-2" type="text" placeholder="Title">
            <textarea name="content" rows="5" class=" outline-none w-full overflow-none
                text-2xl resize-none" placeholder="Enter Note....."></textarea>
            <button class="text-center bg-yellow-400 text-3xl rounded-b-3xl w-full py-4" id="add-button">Add
                Note</button>
        </form>
        <button class="absolute top-[90px] right-[10px] text-3xl hidden" id="hide-notes"><i
                class="fas fa-regular fa-xmark"></i></button>
    </section>
    <div></div>
    <script src="./js/script.js"></script>
</body>

</html>
